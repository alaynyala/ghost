<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Component</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lit/3.1.0/index.js"></script>
    <style>
        /*Animations*/

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    
        /* Component Structure */

        html {
            overflow-x: hidden;
        }

        body {
            width: auto;
            margin: 0;
            padding: 0;
            overflow: hidden !important;
        }

        .carousel {
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: end;
            height: min(888px, max(100%));
            width: 100%;
            padding: 10rem;
            padding-right: 0;
            background: linear-gradient(90deg, #f15c22 0%, #f7931d 50%, #ffc840 100%);
            background-size: 200% 200%;
            overflow: hidden;
            user-select: none;
            touch-action: pan-y pinch-zoom;
            outline: none;
            transition: background 2s ease-in-out 0.6s;
        }

        .carousel:focus {
            outline: 2px solid #ffc840;
            outline-offset: 2px;
        }

        /* Drag functionality disabled */
        /* .carousel:active {
            cursor: grabbing;
        } */

        .carousel-inner {
            display: grid;
            grid-template-columns: auto auto;
            gap: 60px;
            width: 100%;
            height: clamp(330px, 550px, 100vh);
            overflow-x: hidden;
            align-content: center;
            align-items: center;
            justify-content: space-between;
        }

        .carousel-left {
            width: clamp(260px, 298px, 300px);
            margin: 1rem;
             
        }

        .carousel-right {
            width: clamp(290px, 1510px, 1520px);
            height: 530px;
            animation: fadeIn 1s cubic-bezier(.28,.65,.01,1) 0.7s both;
        }


        .slider-container {
            position: relative; 
            height: 100%;
            width: 100%;
            z-index: 0; 
            overflow: hidden;
        }

        /* Buttons */
      

        .slider-nav-buttons-dt, 
        .slider-nav-buttons-mb {
            display: flex;
            flex-direction: row;
            justify-content: start;
            gap: 1.5em;
            animation: fadeIn 1s cubic-bezier(.28,.65,.01,1) .6s both;
        }

        .slider-nav-buttons-mb {
            display: none;
        }

        .carousel-button-lt,
        .carousel-button-rt {
            width: 2rem;
            height: 2rem;
            background-color: #262861;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .carousel-button-lt:hover,
        .carousel-button-rt:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
        }

        .carousel-button-cta {
            min-width: 90%;
            height: clamp(2.5rem, 5vw, 2.5rem);
            background-color: #ffc840;
            border-radius: 34px;
            border: none;
            cursor: pointer;
            font-family: "Roboto Mono", monospace;
            font-size: clamp(0.875rem, 1vw, 1rem);
            font-weight: 500;
            color: #262861;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease-in-out;
            animation: fadeIn 1s cubic-bezier(.28,.65,.01,1) 1s both;
        }
         
        .carousel-button-cta:hover {
            background-color: #fff;
        }

        .carousel-button-cta span:hover {
            gap: 0.75rem;
        }

        .carousel-button-cta span {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 0.6rem;
            line-height: 1rem;
            padding: clamp(0.25rem, 1vw, 0.8rem) clamp(0.5rem, 2vw, 1rem);
            transition: all 0.2s ease-in-out;
        }

        /*Slider Dots*/
        .slider-dots {
            width: 100%;
            height: 16px;
            position: absolute;
            bottom: 0;
            margin: 0 auto;
            align-self: end;
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: center;
            gap: clamp(0.5rem, 2vw, 1rem);
            z-index: 10;
        }

        .slider-dot {
            width: clamp(0.75rem, 2vw, 1rem);
            height: clamp(0.75rem, 2vw, 1rem);
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.27);
            cursor: pointer;
            transition: all 0.1s ease-in-out;
        }

        .slider-dot:hover {
            scale: 1.2;
        }

        .slider-dot.active {
            background-color: rgb(255, 255, 255);
        }

        /* Text Styles */

        
        h2 {
            width: 90%;
            font-family: "Roboto", sans-serif;
            font-size: min(44px, max(48px));
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.02em;
            line-height: 2.6875rem;
            opacity: 0;
            margin: clamp(1rem, 2vw, 1.5rem) 0 0 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            animation: fadeIn 1s cubic-bezier(.28,.65,.01,1) 0.6s forwards;
        }

        h2.animated {
            opacity: 1;
        }

        p {
            width: 90%;
            font-family: "Roboto", sans-serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.4rem;
            color: #fff;
            margin: clamp(1rem, 2vw, 1.5rem) 0 2.625rem 0;
            opacity: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            animation: fadeIn 1s cubic-bezier(.28,.65,.01,1) 0.7s forwards;
        }

        p.animated {
            opacity: 1;
        }

        .play-button svg:hover {
            scale: 1.1;
            box-shadow: 0 0 16px 0 rgba(0, 0, 0, 0.6);
        }

        .play-button {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: none;
            border: none;
            cursor: pointer;
            transition: all .3s ease;
            z-index: 5;
        }

        .slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 4px;
            padding-right: 2em;
            pointer-events: none; 
        }


        @media (max-width: 1024px) {
            .carousel {
                padding: 6rem;
                padding-right: 0;
                height: 88vh;
            }

            .carousel-inner {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                align-content: space-around;
                height: 100%;
                gap: 30px;
            }

            .carousel-left {
                width: 40vw;
            }

            .content-container {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: start;
            }

            .copy {
                width: 100%;
                height: 100%;
            }

            .carousel-right {
                min-height: 0;
            }

            .slider-container {
                position: relative; 
                height: 42vh;
                width: 100%;
                z-index: 0; 
                overflow: hidden;
            }
        }

        @media (max-width: 810px) {
            .carousel-left {
                margin: 0;
            }
            .carousel-right {
                height: 440px;
            }

            .slider-container {
                height: 36vh;
            }
        }

        @media (max-width: 768px) {

            .carousel-inner {
                grid-template-columns: 1fr;
            }

            .carousel-left {
                width: 50vw;
            }

            .content-container {
                width: 100%;
            }

            .carousel-right {
                height: 40vh;
            }
            
            .slider-container {
                height: 40vh;
            }
        }


        @media (max-width: 440px) {

            .carousel {
                padding: 2rem 1rem;
                padding-right: 0;
                height: 100vh;
            }

            .carousel-inner {
                width: 92vw;

            }
            .carousel-left {
                width: 98%;
                height: 100%;
                order: 1;
                padding-top: 2.5rem;
            }

            .content-container {
                width: 88%;
            }

            .carousel-button-cta {
                width: 90%;
            }
            
            .carousel-right {
                width: 100%;
                height: 100%;
                order: 2;
            }

            .slider-container {
                height: 45vh;
                border-radius: 4px;
            }
            .slider-nav-buttons-dt {
                display: none !important;
            }

            .slider-nav-buttons-mb {
                display: flex !important;
                margin: 1.25em;
                margin-left: 0;
            }

            .slide img {
                width: 100%;
                height: auto;  
                aspect-ratio: 1 / 1; 
                border-radius: 4px; 
            }
        }

        @media (max-width: 400px) {
            .slider-container {
                height: 42vh;
            }
        }

        @media (max-width: 393px) {

            .carousel {
                height: 100%;
            }

            .carousel-inner {
                gap: 1rem;
                overflow-y: visible;
            }
            .slider-container {
                height: 40vh;
            }
            .slider-nav-buttons-mb {
                display: flex !important;
                margin: 1.5 0 1em;
                margin-left: 0;
            }

            h2 {
                width: 80%;
                font-size: 2rem;
                line-height: 1.96rem;
            }

            p {
                font-size: .85rem;
                line-height: 1.2rem;
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 375px) {
            .slider-container {
                height: 36vh;
                padding-bottom: 1rem;
            }
        }

        @media (max-width: 320px) {
            .slider-container {
                height: 30vh;
            }
        }


    </style>
</head>

    <script>
        class SimpleCarousel {
            constructor() {
                this.currentSlide = 0;
                this.totalSlides = 3;
                
                // Get slides in the correct order
                const allSlides = document.querySelectorAll('.slide');
                this.slides = Array.from(allSlides).sort((a, b) => {
                    const aIndex = parseInt(a.id.replace('slide-', ''));
                    const bIndex = parseInt(b.id.replace('slide-', ''));
                    return aIndex - bIndex;
                });
                
                // Ensure slides are in DOM order
                this.slides.forEach((slide, index) => {
                    slide.style.order = index;
                });
                
                this.dots = document.querySelectorAll('.slider-dot');
                this.desktopButtons = document.querySelector('.slider-nav-buttons-dt');
                this.mobileButtons = document.querySelector('.slider-nav-buttons-mb');
                
                // Touch tracking variables
                this.touchStartX = 0;
                this.touchEndX = 0;
                this.minSwipeDistance = 50; // Minimum distance for a swipe
                
                this.init();
                this.addTouchListeners();
                
                window.addEventListener('resize', () => {
                    this.updateSlideVisibility();
                    this.updateButtonVisibility();
                });
            }

            init() {
                // Force correct initial state
                this.currentSlide = 0;
                
                // Ensure slides are properly ordered
                this.slides.forEach((slide, index) => {
                    slide.style.order = index;
                });
                
                this.updateSlideVisibility();
                this.updateDots();
                this.updateButtonVisibility();
                this.updateBackgroundGradient();
                
                // Double-check after a brief delay
                setTimeout(() => {
                    this.updateSlideVisibility();
                }, 100);
            }

            nextSlide() {
                if (this.currentSlide < this.totalSlides - 1) {
                    this.currentSlide++;
                } else {
                    this.currentSlide = 0;
                }
                console.log('Next slide - Current slide:', this.currentSlide + 1);
                this.updateSlideVisibility();
                this.updateDots();
                this.updateBackgroundGradient();
            }

            prevSlide() {
                if (this.currentSlide > 0) {
                    this.currentSlide--;
                } else {
                    this.currentSlide = this.totalSlides - 1;
                }
                //console.log('Previous slide - Current slide:', this.currentSlide + 1);
                this.updateSlideVisibility();
                this.updateDots();
                this.updateBackgroundGradient();
            }

            goToSlide(index) {
                this.currentSlide = index;
                //console.log('Go to slide - Current slide:', this.currentSlide + 1);
                this.updateSlideVisibility();
                this.updateDots();
                this.updateBackgroundGradient();
            }

            updateBackgroundGradient() {
                const carousel = document.querySelector('.carousel');
                
                // Define gradient stops for each slide
                const gradients = [
                    'linear-gradient(90deg, #f15c22 0%, #f7931d 50%, #ffc840 100%)', // Slide 1
                    'linear-gradient(90deg, #f15c22 0%, #f7931d 30%, #ffc840 100%)', // Slide 2  
                    'linear-gradient(90deg, #f15c22 0%, #f7931d 25%, #ffc840 100%)'  // Slide 3
                ];
                
                // Apply the gradient for the current slide
                carousel.style.background = gradients[this.currentSlide];
            }

            updateSlideVisibility() {
                //console.log('Slides order:', this.slides.map(slide => slide.id));
               //console.log('Current slide index:', this.currentSlide);
                
                this.slides.forEach((slide, index) => {
                    slide.style.position = 'absolute';
                    slide.style.objectFit = 'contain';
                    slide.style.borderRadius = '4px';
                    slide.style.paddingRight = '1.75em';
                    slide.style.transition = 'transform 0.6s ease-in-out, opacity 0.3s ease-in-out';

                    // Different aspect ratios and sizing based on viewport width
                    if (window.innerWidth < 440) {
                        // Square aspect ratio for very small screens
                        slide.style.width = `${window.innerWidth - 72}px`;
                        slide.style.aspectRatio = '1';
                        slide.style.maxWidth = 'none';
                        slide.style.maxHeight = 'none';
                        slide.style.paddingRight = '.25em';
                        slide.style.borderRadius = '4px';
                        slide.style.objectFit = 'cover';
                    } else if (window.innerWidth < 768) {
                        // Scale down proportionally until 844px viewport width
                        const scale = window.innerWidth / 768;
                        slide.style.width = 'clamp(290px, 70vw, 843px)';
                        slide.style.height = 'auto';
                        slide.style.aspectRatio = '843 / 463';
                        slide.style.maxWidth = `${843 * scale}px`;
                        slide.style.maxHeight = `${463 * scale}px`;
                    } else {
                        // Full size for larger screens
                        slide.style.width = 'clamp(290px, 70vw, 843px)';
                        slide.style.height = 'auto';
                        slide.style.aspectRatio = '843 / 463';
                        slide.style.maxWidth = 'none';
                        slide.style.maxHeight = 'none';
                    }

                    // Calculate position for standard carousel
                    const translateX = (index - this.currentSlide) * 100;
                    
                    // Hide slides that are not in view (more than 100% away)
                    if (Math.abs(translateX) > 100) {
                        slide.style.opacity = '0!important';
                        slide.style.pointerEvents = 'none';
                        slide.style.zIndex = '-1';
                    } else {
                        slide.style.opacity = '1';
                        slide.style.pointerEvents = 'auto';
                        slide.style.zIndex = 'auto';
                    }
                    
                    slide.style.transform = `translateX(${translateX}%)`;
                    console.log(`Slide ${slide.id}: index=${index}, translateX=${translateX}%, visible: ${Math.abs(translateX) <= 100}`);
                });
            }

            updateDots() {
                this.dots.forEach((dot, index) => {
                    if (index === this.currentSlide) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }

            updateButtonVisibility() {
                if (window.innerWidth <= 440) {
                    //Mobile Layout
                    this.desktopButtons.style.display = 'none !important';
                    this.mobileButtons.style.display = 'flex !important';
                } else {
                    //Desktop/Tablet Layout
                    this.desktopButtons.style.display = 'flex !important';
                    this.mobileButtons.style.display = 'none !important';
                }
            }

            addTouchListeners() {
                const carousel = document.querySelector('.carousel');
                
                // Touch start - track initial position
                carousel.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.changedTouches[0].screenX;
                    // Prevent default to avoid scrolling while swiping
                    e.preventDefault();
                }, { passive: false });
                
                // Touch end - handle swipe gesture
                carousel.addEventListener('touchend', (e) => {
                    this.touchEndX = e.changedTouches[0].screenX;
                    this.handleSwipe();
                    e.preventDefault();
                }, { passive: false });
                
                // Touch cancel - reset state
                carousel.addEventListener('touchcancel', () => {
                    this.touchStartX = 0;
                    this.touchEndX = 0;
                }, { passive: true });
            }



            handleSwipe() {
                const swipeDistance = this.touchEndX - this.touchStartX;
                
                if (Math.abs(swipeDistance) > this.minSwipeDistance) {
                    // Add haptic feedback on supported devices
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                    
                    if (swipeDistance > 0) {
                        // Swipe right - go to previous slide
                        this.prevSlide();
                        this.announceSlideChange('previous');
                    } else {
                        // Swipe left - go to next slide
                        this.nextSlide();
                        this.announceSlideChange('next');
                    }
                }
                
                // Reset touch coordinates
                this.touchStartX = 0;
                this.touchEndX = 0;
            }

            announceSlideChange(direction) {
                // Create or update live region for screen readers
                let liveRegion = document.getElementById('carousel-live-region');
                if (!liveRegion) {
                    liveRegion = document.createElement('div');
                    liveRegion.id = 'carousel-live-region';
                    liveRegion.setAttribute('aria-live', 'polite');
                    liveRegion.setAttribute('aria-atomic', 'true');
                    liveRegion.style.position = 'absolute';
                    liveRegion.style.left = '-10000px';
                    liveRegion.style.width = '1px';
                    liveRegion.style.height = '1px';
                    liveRegion.style.overflow = 'hidden';
                    document.body.appendChild(liveRegion);
                }
                
                const slideNumber = this.currentSlide + 1;
                const totalSlides = this.totalSlides;
                liveRegion.textContent = `Slide ${slideNumber} of ${totalSlides}`;
            }
        }

        // Initialize carousel when page loads
        let carousel;
        document.addEventListener('DOMContentLoaded', () => {
            carousel = new SimpleCarousel();
        });
    </script>
</body>
